<!DOCTYPE html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head></head>
  <body>
     <!--
      - JavaScript and HTML must be in separate files: see Chrome Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <div class="uk-container">
      <div class="uk-margin uk-margin-top">
        <textarea id="js-title" class="uk-input" type="text" placeholder="title"></textarea>
      </div>
      <div class="uk-margin">
        <textarea id="js-abst"
          class="uk-textarea"
          rows="7"
          placeholder="abstract"
        ></textarea>
      </div>
      <div class="uk-margin">
        <select class="uk-select" id="js-select-database"></select>
        <div id="js-chip-container"></div>
        <progress
          class="uk-progress uk-width-1-1 uk-margin"
          id="js-progressbar"
          value="0"
          max="100"
        ></progress>
        <button id="js-save" class="uk-icon-button uk-icon-large uk-align-center uk-margin-bottom" uk-icon="heart" />
      </div>
      <div class="uk-margin">
        <div id="js-message-container"></div>
      </div>
    </div>
  </body>
</html>
